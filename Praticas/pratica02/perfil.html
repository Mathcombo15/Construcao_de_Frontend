<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Perfil - Aluno Online</title>
</head>

<body>
    <header>
        <div>
            <img img src="https://www.svgrepo.com/show/411955/learn.svg" alt="Logo da Aplicação" />
            <h1>Aluno Online</h1>
        </div>
        <div>
            <input input type="search" name="pesquisa" placeholder="Pesquisar..." />
            <img src="https://www.svgrepo.com/show/507851/search-square.svg" alt="Ícone de Pesquisar" />
        </div>
    </header>
    <main>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
            <section>
                <h2>Perfil do Aluno</h2>
                <form action="#" method="post">
                    <div>
                        <label for="nome">Nome
                            <input type="text" id="nome" name="nome" />
                        </label>
                    </div>
                    <div>
                        <label for="email">E-mail
                            <input type="email" id="email" name="email" />
                        </label>
                    </div>
                    <div>
                        <label for="senha"> Senha
                            <input type="password" id="senha" name="senha" />
                        </label>
                    </div>
                    <div>
                        <input type="submit" value="Salvar" />
                    </div>
                </form>

            </section>
    </main>
</body>

</html>
